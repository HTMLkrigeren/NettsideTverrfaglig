<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="medieSpill.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <div class="mellomrom">
        <button id="restartBtn">RESTART</button>
        <a href="medieTic.html">
            <button id="tilbakeBtn">Tilbake</button>
        </a>
        </div>
        </div>
    <div class="overlayImg">
        <img class="overlay" src="bilder/Christmas overlay.png" alt="">
    </div>
    <script src="medieSpill.js"></script>
    <div class="container">
        <img class="image" src="bilder/snow man.webp" alt="">
    </div>
    <div class="videoContainer">
        <video autoplay loop muted playsinline class="backgroundVideo">
            <source src="videoer/jule stemmning video 2.mov" type="video/mp4">
            Nettleseren din st√∏tter ikke video.
        </video>
    </div>
    
</body>
</html>
